<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="630"
  viewBox="0 0 1200 630"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617" />
      <stop offset="1" stop-color="#0b1026" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#06b6d4" />
      <stop offset="0.5" stop-color="#8b5cf6" />
      <stop offset="1" stop-color="#f97316" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-opacity="0.35" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <g opacity="0.22">
    <path
      d="M0 140 C 260 60, 520 60, 780 140 S 1260 220, 1200 300 L1200 0 L0 0 Z"
      fill="url(#accent)"
    />
    <path
      d="M0 630 L0 470 C 280 560, 540 560, 820 470 S 1240 380, 1200 320 L1200 630 Z"
      fill="url(#accent)"
    />
  </g>

  <g filter="url(#shadow)">
    <rect
      x="70"
      y="120"
      width="1060"
      height="390"
      rx="28"
      fill="rgba(255,255,255,0.06)"
      stroke="rgba(255,255,255,0.12)"
    />
  </g>

  <g font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif">
    <text x="120" y="260" fill="#e2e8f0" font-size="72" font-weight="800">
      Kaung Si Thu
    </text>
    <text x="120" y="330" fill="#cbd5e1" font-size="34" font-weight="600">
      Full-Stack Developer
    </text>
    <text x="120" y="390" fill="#94a3b8" font-size="24">
      Projects &#8226; Experience &#8226; Contact
    </text>
  </g>

  <rect x="120" y="430" width="220" height="10" rx="5" fill="url(#accent)" />
</svg>
